
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Job Application Form</title>
</head>
<body>
<div class="container">
    <div class="apply_box">
        <h1>
            Job Application Form
            <span class="title-name">(Web)</span>
        </h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                <label for="first-name">First Name</label>  
                <input 
                id="first-name" 
                name="first-name" 
                placeholder="First Name"
                />
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name</label>  
                    <input 
                    id="last-name" 
                    name="last-name" 
                    placeholder="Last Name"
                    />
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>  
                        <input 
                        type="email"
                        id="email" 
                        name="email" 
                        placeholder="Email"
                        />
                        </div>
                        <div class="form-control">
                            <label for="job-role">Job-role</label>  
                            <select name="job-role" id="job-role
                            ">
                            <option value=""></option>
                            <option value="front-end">Front End Developer</option>
                            <option value="back-end">Back End Developer</option>
                            <option value="ux-ui">UX/UI Designer</option>
                        </select>
                         </div>
                        <div class="textarea-control">
                            <label for="address">Address</label>  
                            <textarea name="address" id="address" rows="4" cols="50" placeholder="Address">Address</textarea>
                            </div>
                            <div class="form-control">
                                <label for="city">City</label>  
                                <input 
                                
                                id="city" 
                                name="city" 
                                placeholder="City"
                                />
                                </div>
                                <div class="form-control">
                                    <label for="pincode">Pincode</label>  
                                    <input 
                                    type="number"  
                                    id="pincode" 
                                    name="pincode" 
                                    placeholder="Pincode"
                                    />
                                    </div>
                                    <div class="form-control">
                                        <label for="date">Date of Start</label>  
                                        <input 
                                        value="2024-09-13"
                                        type="date"  
                                        id="date" 
                                        name="date" 
                                        placeholder="Date of Start"
                                        />
                                        </div>
                                        <div class="form-control">
                                            <label for="cv">Upload CV</label>  
                                            <input 
                                            type="file"  
                                            id="cv" 
                                            name="cv" 
                                            placeholder="Upload CV"
                                            />
                                            </div>
                                            
                           
            </div>
            <div class="button-container">
                <button type="submit">Apply Now</button>
                 </div>
        </form>

    </div> 
</div>

    Start Date<input type="date">
    Upload CV<input type="file">
    Apply Now<input type="button"> -->

</body>
</html>
